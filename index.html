<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" async defer></script>

    <title>Frontend Mentor | Expenses chart component</title>
    </style>
  </head>
  <body>
    <section class="spend-header">
      <h1 class="balance-heading">My balance</h1>
      <p class="balance">$921.48</p>
    </section>

    <section class="spend-chart">
      <p class="chart-heading">Spending - Last 7 days</p>
      <div><canvas id="myChart"></canvas></div>
      <div class="total-container">
        <div class="left-column">
          <p class="month-total">Total this month</p>
          <span class="total-spend">$478.33</span>
        </div>
        <div class="right-column">
          <p class="percentage">+2.4%</p>
          <p class="last-month">from last month</p>
        </div>
      </div>
    </section>
  </body>
</html>
